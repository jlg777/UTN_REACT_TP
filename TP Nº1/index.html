  <body>
    <h1>Seguro No Pagamos Coop.</h1>
    <hr>
    <h2>Elija su plan.</h2>
    <h3>Un asesor se comunicara con usted a la brevedad.</h3>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Escriba su nombre"/> 
      <br>
      <br>
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" placeholder="Escriba su apellido"/>
      <br>
      <br>
      <label for="documento">Documento:</label>
      <input type="text" id="documento" name="documento" placeholder="Escriba su documento"/>
      <br>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Escriba su email"/>
      <br>
      <br>
      <label for="tipo de seguro">Tipo de seguro:</label>

      <ol><i>
      <input type="radio" name="tipo de seguro" onclick ="alert('$500')" value="Básico"/>Básico <br>
      <input type="radio" name="tipo de seguro" onclick ="alert('$1000')" value="Intermedio"/>Intermedio <br>
      <input type="radio" name="tipo de seguro" onclick ="alert('$1500')" value="Premium"/>Premium
      </i></ol>
      <br>
      <input type="submit" id="submit" value="Enviar consulta"/>
      <input type="reset" id="reset" value="Resetea formulario"/>
    </form>
  </body>
